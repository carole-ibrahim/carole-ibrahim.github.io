<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="7UlTOnYLF27VK2JyigfN3sxhZn5JW9lFSQC13c0lNnU" />
    <title>{% if page.url == "/" %}{{ page.title }}{% elsif page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="keywords" content="Carole Ibrahim, AI Engineer, Data Scientist, Machine Learning, Personal Website" />
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% seo title=false %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-eye-of-horus"></i>
                <span>{{ site.title }}</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a href="{{ '/stuff-i-learned/' | relative_url }}" class="nav-link">Stuff I Learned</a>
                </li> -->
                <li class="nav-item">
                    <a href="{{ '/publications/' | relative_url }}" class="nav-link">Publications</a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/teaching/' | relative_url }}" class="nav-link">Teaching</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
